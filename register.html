<!DOCTYPE html>
<html>
<head>
<title>register</title>
<style>
.img{
  background-image :linear-gradient(rgba(0,0,0,0.75),rgba(0,0,0,0.75)),url(img17.jpg);
  width: 100%;
  height: 100vh;
  background-size: cover;
  background-position: center;
  position: relative;
}
h2{
    float: left;
    color: white;
    margin-left: 250px;
    text-shadow:-4px 4px 6px red;

    padding: -10px;

}

</head>
<body>
<form>
<center>
<div class="img">
    <h2 style="text-align: center;">REGISTER</h2>

<input type="name" value="aruna"/>

</select><br>

</center>
